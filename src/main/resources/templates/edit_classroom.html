<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Update Student Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edit Class Room</h1>
      <div class="card-body">
        <form
                role="form"
                method="post"
                th:action="@{/classrooms/{id} (id=${classroom.id})}"
                th:object="${classroom}"
        >

          <div class="form-group">
            <label>Class Room Name:</label>
            <input class="form-control" type="text" name="name" th:field="*{name}" placeholder="Enter class name" required/><br/>
          </div>

          <div class="form-group">
            <label>Class Room Capacity:</label>
            <input class="form-control" type="number" name="capacity" th:field="*{capacity}" placeholder="Enter class capacity" required/><br/>
          </div>

          <div class="form-group">
            <label>Class Room Picture:</label>
            <input class="form-control" type="text" name="photo" th:field="*{photo}" placeholder="Enter picture url" /><br/>
          </div>

          <div class="box-footer">
            <button class="btn btn-primary" type="submit"> Edit </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
