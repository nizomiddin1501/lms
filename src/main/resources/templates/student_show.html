<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<h1 style="text-align: center">Student Details</h1>


<section class="w-100 px-4 py-5" style="background-color: #9de2ff; border-radius: .5rem .5rem 0 0;">
    <div class="row d-flex justify-content-center">
        <div class="col col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body p-4">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            <img th:src="@{${student.photo}}" alt="Student Photo" class="img-fluid" style="width: 150px; border-radius: 50px;">
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <div class="container">
                                <ul>
                                    <li><h5>ID: <span th:text="${student.id}"></span></h5> </li>
                                    <li><h5>First Name: <span th:text="${student.firstname}"></span></h5></li>
                                    <li><h5>Last Name: <span th:text="${student.lastname}"></span></h5> </li>
                                    <li><h5>Email: <span th:text="${student.email}"></span></h5></li>
                                    <li><h5>Gender: <span th:text="${student.gender}"></span></h5> </li>
                                    <li><h5>Password: <span th:text="${student.password}"></span></h5> </li>
                                </ul>
                            </div>

                            <div class="d-flex justify-content-center pt-1">
                                <a href="/students" class="btn btn-primary">Previous</a>
                                 <a th:href=" @{/students/show/next/{id}(id=${student.id})}" class="btn btn-light">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





</body>
</html>
